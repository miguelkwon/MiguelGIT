{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>All Users</h2>
<ul>
    {% for user in users %}
        <li><a href="{% url 'user_worklogs' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
<button onclick="window.location.href='{% url 'download_excel' %}'">Download Excel</button>
{% endblock %}
